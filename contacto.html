<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">

            <div class="barra">
                <a href="/">
                    <img src="img/logo.png" width="100" alt="Logotipo de BIG">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

        </div> <!-- contenedor -->

    </header>

    <h1 class="fw-300 centrado-texto">Contacto</h1>
    <div class="site-image contacto"></div>

    <main class="contenedor seccion">
        <h2 class="fw-300 centrado-texto">Llena el formulario de contacto</h2>

        <form action="" class="contacto">
            <fieldset>
                <legend>Información personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Información sobre el postre que quieres</legend>

                <label for="opciones">¿Quieres un postre personalizado o alguno de nuestro recetario?</label>
                <select id="opciones">
                    <option value="" disabled selected>-- seleccione --</option>
                    <option value="personalizado">Personalizado</option>
                    <option value="receta">Ya existe</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>¿Cómo desea ser contactado?</p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>
    </main>


    <footer class="site-footer seccion">

        <div class="contenedor contenedor-footer">

            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
        </div>
    </footer>

</body>

</html>
